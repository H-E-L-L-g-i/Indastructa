# This workflow handles the official release process to the real PyPI(https://pypi.org/)
# It is triggered ONLY when a new tag is pushed
name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # Job 1: Run all tests as a final safeguard before publishing
  release-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # It's good practice to test on a couple of key Python versions
        python-version: [ "3.8", "3.12" ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest requests toml
      - name: Run all tests for release
        # This environment variable tells our custom test (test_publication.py)
        # to check if the current release version is available on the official PyPI.
        env:
          PYPI_TARGET: pypi
        # Run ALL tests, including the network check.
        run: pytest

  # Job 2: Publish the package to PyPI if all tests pass
  publish-to-pypi:
    needs: release-test # This job runs only after the 'release-test' job succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Build package
        run: python -m build
      - name: Publish package to PyPI
        env:
          # Use '__token__' as the username for token authentication
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

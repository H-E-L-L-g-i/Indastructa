# This workflow handles the build and publication process.
# It can be triggered manually for testing branches or automatically by pushing a tag for releases.
name: Build and Publish

on:
  # Allows manual runs from the Actions tab to publish a branch to TestPyPI
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to publish to TestPyPI'
        required: true
        default: 'dev'

  # Triggers on pushing a tag like v0.1.0 for an official release
  push:
    tags:
      - 'v*.*.*'

# Set permissions for the entire workflow
permissions:
  contents: write
  id-token: write # Required for trusted publishing to PyPI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.VERSION }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          # For manual dispatch, checkout the specified branch. For tags, it's the tagged commit.
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install toml requests pytest build

      - name: Determine and Set Version
        id: determine_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # For tag pushes, version is from the tag name (e.g., v0.1.2 -> 0.1.2)
            VERSION_STR="${GITHUB_REF#refs/tags/v}"
            echo "Trigger: Tag push. Version from tag: $VERSION_STR"
          else
            # For manual dispatches, create a unique dev version
            BASE_VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
            # Use GITHUB_RUN_ID for a unique dev number
            VERSION_STR="${BASE_VERSION}.dev${{ github.run_id }}"
            echo "Trigger: Manual dispatch. Creating dev version: $VERSION_STR"
            # Update the pyproject.toml file in the runner's workspace for the build step
            python -c "import toml; d=toml.load('pyproject.toml'); d['project']['version']='$VERSION_STR'; toml.dump(d, open('pyproject.toml', 'w'))"
          fi
          echo "VERSION=$VERSION_STR" >> $GITHUB_OUTPUT

      - name: Run release check test (for official releases)
        if: github.event_name == 'push' # Only run this for tag-based releases
        env:
          CI_RELEASE_CHECK: "true"
          PYPI_TARGET: "pypi"
        run: pytest tests/test_publication_to_pipy.py

      - name: Build package
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.determine_version.outputs.VERSION }}
          path: dist/

  publish-to-testpypi:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build-and-test.outputs.version }}
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TESTPYPI_API_TOKEN }}

  publish-to-pypi:
    # This job only runs for official tag-based releases
    needs: [build-and-test, publish-to-testpypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/indastructa
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build-and-test.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
